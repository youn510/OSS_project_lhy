<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플 To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>오늘 할 일</h1>
        <div class="input-area">
            <input type="text" id="todoInput" placeholder="새로운 할 일을 입력하세요">
            <button id="addTodoBtn">추가</button>
        </div>
        <ul id="todoList">
            </ul>
        <button id="clearCompletedBtn" class="clear-btn">완료된 할 일 지우기</button>
        <button id="clearAllBtn" class="clear-btn">모든 할 일 지우기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
